<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="geeks.css" /> 
    <title>Apply CSS</title>
    <style>
        p {
            color:#009900;
            }
            .main {
            text-align: center;
        }
 
        .GFG {
            color: #009900;

        }
 
        .geeks {
            color: red;
        }    
    </style>
</head>
<body>
    <H3>The three types of css  , Internal or Embedded  and External we will show how apply css in display. </H3>
    <h1>inline CSS</h1>
    <p>
        GeeksForGeeks
    </p>
    <h1>Internal or Embedded CSS</h1>
    <div class="main">
        <div class="GFG">GeeksForGeeks</div>
 
        <div class="geeks">
            A computer science portal for geeks
        </div>
    </div>
    <h1>External  CSS</h1>
    <div class="Text"> 
        <h1 class="GFG"> 
            GeeksForGeeks 
        </h1> 
        <p id="Geeks"> 
            A computer science portal for geeks 
        </p> 
    </div> 
</body>
</html>
