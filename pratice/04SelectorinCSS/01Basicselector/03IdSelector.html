<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#id selector</title> 
    <!-- CSS property using id attribute -->
    <style> 
        #gfg1 { 
            color: green; 
            text-align: center; 
        } 
  
        #gfg2 { 
            text-align: center; 
        } 
    </style> 
</head> 
  
<body> 
  
    <!-- id attribute declare here -->
    <h1 id="gfg1">GeeksforGeeks</h1> 
    <h2 id="gfg2">#id selector</h2> 
  </body>
</html>
