<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In CSS</title>
    <style>
        ul.a {
            list-style-type: square;
        }
 
        ol.c {
            list-style-type: lower-alpha;
        }
    </style>
</head>
 
<body>
    <h2>
        GeeksforGeeks
    </h2>
    <p> Unordered lists </p>
    <ul class="a">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ul class="b">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <p> Ordered Lists </p>
    <ol class="c">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ol class="d">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
</body>
</html>
